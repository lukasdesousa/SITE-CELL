<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKARS</title>
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 1235px)">
    <link rel="stylesheet" href="media-cell.css" media="screen and (min-width: 0px) and (max-width: 650px)">
    <link rel="stylesheet" href="media-tablet.css" media="screen and (min-width: 650px) and (max-width: 1000px)">
</head>
<body>
    <header>
        <img src="img/lkarslogo.png">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ver mais</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="list">
                <div class="item active" >
                    <div class="s24-image">
                        <img class="galaxys" src="img/galaxys24.webp" alt="Galaxy S24">
                    </div>
                    <div class="conteudo">
                        <p class="s-dono">Único dono</p>
                        <h2>
                            Galaxy S24
                        </h2>
                        <p class="descricao">Celular em ótimo estado de conservação. Zero arranhões e sem marcas severas de uso.</p>
                        <button class="saibamais">
                            Saiba Mais
                        </button>
                    </div>
                </div>

                <div class="item">
                    <div class="s24-image">
                        <img class="galaxys" src="img/galaxys22.webp" alt="Galaxy S22">
                    </div>
                    <div class="conteudo">
                        <p class="s-dono">Segundo dono</p>
                        <h2>
                            Galaxy S22
                        </h2>
                        <p class="descricao">Celular em ótimo estado de conservação. Poucos arranhões e sem marcas severas de uso, 2º dono.</p>
                        <button class="saibamais">
                            Saiba Mais
                        </button>
                    </div>
                </div>
            </div>


            <div class="setas">
                <button id="prev"><img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="seta"></button>
                <button id="next"><img src="https://cdn-icons-png.flaticon.com/128/271/271228.png" alt="seta2"></button>
            </div>

            <div class="indicadores">
                <div class="number">
                    01
                </div>
                <ul>
                    <li class="active"></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
